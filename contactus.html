<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="./src/starbucks.png" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </body>
  <div>
    <form>
      <div style="display: flex; justify-content: center">
        <h2>Contact Us</h2>
      </div>
      <div style="display: flex; justify-content: center">
        <input type="text" required placeholder="Enter your name" />
      </div>
      <div style="display: flex; justify-content: center">
        <input type="email" required placeholder="Enter your email" />
      </div>
      <div style="display: flex; justify-content: center">
        <input type="number" required placeholder="Enter your number" />
      </div>
      <div style="display: flex; justify-content: center">
        <textarea type="text" placeholder="Your Comment"></textarea>
      </div>
      <div style="display: flex; justify-content: center">
        <button type="submit">Send</button>
      </div>
      <div style="display: flex; justify-content: center">
        <a href="https://www.facebook.com/"><img src="./src/facebook.png" /></a>
        <a href="https://www.messenger.com/"
          ><img src="./src/messenger.png"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="./src/instagram.png"
        /></a>
        <a href="https://www.youtube.com/"><img src="./src/youtube.png" /></a>
        <a href="https://www.pinterest.com/"
          ><img src="./src/pinterest.png"
        /></a>
        <a href="https://www.twitter.com/"><img src="./src/twitter.png" /></a>
        <a href="https://www.tiktok.com/"><img src="./src/tiktok.png" /></a>
      </div>
    </form>
  </div>
</html>
